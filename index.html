<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JavaScript Image Change</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container mt-5">
    <div class="col-6 mx-auto border border-1">
      <h2>What Can JavaScript Do?</h2>
      <p>JavaScript can change HTML attribute values.</p>
      <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

      <button class="btn btn-outline-success"
        onclick="document.getElementById('myImage').src='img/pic_bulbon.gif'">Turn on the light</button>

      <img id="myImage" src="img/pic_bulbon.gif" alt="" style="width:150px;">

      <button class="btn btn-outline-danger"
        onclick="document.getElementById('myImage').src='img/pic_bulboff.gif'">Turn of the light</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
